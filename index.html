<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
        <h1>
            Table Template
        </h1>
    </header>

    <main>
        <!--Start of Table-->
        <table>
            <caption>Female and male terms for some nonhuman animals.</caption>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup">
                      Animals
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--Employing scope vs headers approach for table headings-->
                    <th colspan="2" scope="row">
                      Hippopotamus
                    </th>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">
                        Horse
                    </th>
                    <td>
                        Mare
                    </td>
                </tr>
                <tr>
                    <td>
                        Stallion
                    </td>
                </tr>
                <tr>
                    <th colspan="2" scope="row">
                        Crocodile
                    </th>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">
                        Chicken
                    </th>
                    <td>
                        Hen
                    </td>
                </tr>
                <tr>
                    <td>
                        Rooster
                    </td>
                </tr>
            </tbody>
          </table>
    </main>

  </body>
</html>
