<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
        <h1>
            Table Template
        </h1>
    </header>

    <main>
        <table>
            <caption>Female and male terms for some nonhuman animals.</caption>
            <tr>
                <th colspan="2">
                  Animals
                </th>
            </tr>
            <tr>
                <th colspan="2">
                  Hippopotamus
                </th>
            </tr>
            <tr>
                <th rowspan="2">
                    Horse
                </th>
                <td>
                    Mare
                </td>
            </tr>
            <tr>
                <td>
                    Stallion
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    Crocodile
                </th>
            </tr>
            <tr>
                <th rowspan="2">
                    Chicken
                </th>
                <td>
                    Hen
                </td>
            </tr>
            <tr>
                <td>
                    Rooster
                </td>
            </tr>
          </table>
    </main>

  </body>
</html>
